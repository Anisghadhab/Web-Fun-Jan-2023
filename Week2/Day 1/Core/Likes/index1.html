<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h2>Network</h2>
        </div>
        <div class="title">
            <h2>Your Feed</h2>
        </div>
        <div class="main">
            <div class="leftbox">
                <img class="profimg" src="user-circle.png" alt="">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="boxes">
                <div class="box1">
                    <div class="top1">
                        <h3>Neil M</h3>
                        <p id="like1">9 like(s)</p>
                        <button class="btn" onclick="add1(Like1)">Like</button>
                    </div>
                    <div class="bot1">
                        <p>I just set up this new discord bot, let me</p>
                        <p>know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="box2">
                    <div class="top2">
                        <h3>Nichole K</h3>
                        <p id="like2">12 like(s)</p>
                        <button class="btn" onclick="add2(Like2)">Like</button>
                    </div>
                    <div class="bot2">
                        <p>Just finished my <a href="#">next comic</a>,check it out</p>

                    </div>
                </div>
                <div class="box3">
                    <div class="top3">
                        <h3>Jim R</h3>
                        <p id="like3">9 like(s)</p>
                        <button class="btn" onclick="add3(Like3)">Like</button>
                    </div>
                    <div class="bot3">
                        <p>I can't stop listening to the <a href="#">new album</a></p>
                        <p>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
