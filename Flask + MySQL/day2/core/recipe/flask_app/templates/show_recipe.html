<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>recipes</title>
</head>

<body>
    <div class="d-flex justify-content-between m-5">
        <h2>Welcome, {{one_user.first_name}}</h2>
        <div>
            <a href="/recipes" class="btn btn-warning">back to recipes</a>
            <a href="/logout" class="btn btn-danger">LOGOUT</a>
        </div>
    </div>
    <div class="m-5">
        <h4>{{one_recipe.name}}</h4>
        <p>posted by : {{one_recipe.poster}}</p>
        <p>description :{{one_recipe.description}} </p>
        <p>instruction : {{one_recipe.instruction}}</p>
        <p>date made : {{one_recipe.date}}</p>

    </div>
</body>
</html>
